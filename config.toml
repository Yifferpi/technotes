baseURL = 'http://example.org/'
languageCode = 'en-us'
title = 'My New Hugo Site'
theme = 'terminal'
paginate = 5

[params]
	contentTypeName = "posts"
  	themeColor = "orange"
  	showMenuItems = 4
  	fullWidthTheme = false
  	centerTheme = true

[languages]
	[languages.en]
		 title = "Terminal"
   	 subtitle = "A simple, retro theme for Hugo"
   	 keywords = ""
   	 copyright = "Basil Ottinger 2021"
   	 menuMore = "Show more"
   	 readMore = "Read more"
   	 readOtherPosts = "Read other posts"

   	 [languages.en.params.logo]
				logoText = "Terminal"
				logoHomeLink = "/"

   	 [languages.en.menu]
				[[languages.en.menu.main]]
					identifier = "tutorials"
   	     		name = "Tutorials"
			  		url = "/tutorials"
				[[languages.en.menu.main]]
					identifier = "notes"
   	     		name = "Notes"
			  		url = "/notes"
				[[languages.en.menu.main]]
					identifier = "blog"
   	     		name = "Blog"
			  		url = "/blog"
				[[languages.en.menu.main]]
					identifier = "about"
   	     		name = "About"
   	     		url = "/about"


